<mat-toolbar color="primary" class="nav-toolbar">
  <nav class="nav-container">
    <!-- Logo/Home -->
    <div class="logo-section">
      <a mat-icon-button routerLink="/dashboard" matTooltip="Home" class="home-link">
        <mat-icon class="nav-icon">home</mat-icon>
      </a>
    </div>

    <!-- Main Navigation Section -->
    <div class="navigation-section">
      <div class="desktop-nav">
        <button
          mat-button
          [matMenuTriggerFor]="menuId"
          class="nav-menu-trigger"
          aria-label="Main menu"
        >
          <mat-icon class="nav-icon">menu</mat-icon>
          <span class="menu-label">Menu</span>
        </button>

        <mat-menu #menuId="matMenu" class="main-menu">
          <a mat-menu-item routerLink="/rents" routerLinkActive="active-link">
            <mat-icon>real_estate_agent</mat-icon>
            <span class="menu-item-text">Rents</span>
          </a>
          <a
            mat-menu-item
            routerLink="/expenses"
            routerLinkActive="active-link"
          >
            <mat-icon>attach_money</mat-icon>
            <span class="menu-item-text">Expenses</span>
          </a>
          <a
            mat-menu-item
            routerLink="/properties"
            routerLinkActive="active-link"
          >
            <mat-icon>apartments</mat-icon>
            <span class="menu-item-text">Properties</span>
          </a>
          <a mat-menu-item routerLink="/tenants" routerLinkActive="active-link">
            <mat-icon>group</mat-icon>
            <span class="menu-item-text">Tenants</span>
          </a>
        </mat-menu>

        <button
          mat-button
          [matMenuTriggerFor]="menuSettings"
          class="nav-menu-trigger"
          aria-label="Settings menu"
        >
          <mat-icon class="nav-icon">settings</mat-icon>
          <span class="menu-label">Settings</span>
        </button>

        <mat-menu #menuSettings="matMenu" class="settings-menu">
          <a mat-menu-item routerLink="/user" routerLinkActive="active-link">
            <mat-icon>person</mat-icon>
            <span class="menu-item-text">Profile</span>
          </a>
          <a mat-menu-item routerLink="/info" routerLinkActive="active-link">
            <mat-icon>info</mat-icon>
            <span class="menu-item-text">About</span>
          </a>
         <!--  <a
            mat-menu-item
            routerLink="/privacy-notice"
            routerLinkActive="active-link"
          >
            <mat-icon>privacy_tip</mat-icon>
            <span class="menu-item-text">Privacy Notice</span>
          </a> -->
          <button mat-menu-item (click)="onClickLogOut()">
            <mat-icon>logout</mat-icon>
            <span class="menu-item-text">Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </nav>
</mat-toolbar>
