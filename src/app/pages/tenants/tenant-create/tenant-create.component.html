<app-navbar />
<div class="title">new tenant</div>

<div class="create-form">
  <form [formGroup]="tenantForm">
    <mat-form-field appearance="fill">
      <mat-label>National ID number</mat-label>
      <input matInput type="text" formControlName="nationalId" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput type="text" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input matInput type="text" formControlName="lastName" />
    </mat-form-field>
    <!--     <mat-form-field appearance="fill">
        <mat-label>Date of birth</mat-label>
        <input matInput type="date" formControlName="dateOfBirth" />
      </mat-form-field> -->
    <mat-form-field appearance="fill">
      <mat-label>Street</mat-label>
      <input matInput type="text" formControlName="street" />
    </mat-form-field>
    <div class="row-of-2">
      <mat-form-field appearance="fill">
        <mat-label>Postcode</mat-label>
        <input matInput type="text" formControlName="postCode" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput type="text" formControlName="city" />
      </mat-form-field>
    </div>
    <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
          <mat-option *ngFor="let i of countryList" [value]="i">
            {{ i }}
          </mat-option>
        </mat-select>
      </mat-form-field> 
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Select property</mat-label>
      <mat-select formControlName="propertyId">
        <mat-option *ngFor="let i of propertyList" [value]="i">
          {{ i }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Rent</mat-label>
      <input matInput type="number" min="1000" formControlName="rentAmount" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Payment method</mat-label>
      <mat-select formControlName="paymentMethod">
        <mat-option *ngFor="let i of paymentMethodList" [value]="i">
          {{ i | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Payment frequency</mat-label>
      <mat-select formControlName="paymentFrequency">
        <mat-option *ngFor="let i of paymentFrequencyList" [value]="i.value">
          {{ i.viewValue | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="btns">
      <button mat-raised-button (click)="onClickCancel()">cancel</button>
      <!--  <button mat-raised-button color="accent" (click)="onClickEdit()">
          edit
        </button> -->
      <button mat-raised-button color="primary" (click)="onClickSave()">
        save
      </button>
    </div>
  </form>
</div>
