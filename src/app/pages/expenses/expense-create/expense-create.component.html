<app-navbar />
<app-page-title title="new expense"/>

<div class="expense-container">
  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Select property</mat-label>
      <mat-select formControlName="propertyName">
        <mat-option *ngFor="let property of propertyList" [value]="property">
          {{ property }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date of expense</mat-label>
      <input matInput type="date" formControlName="expenseDate" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Expense type</mat-label>
      <mat-select formControlName="expenseType">
        <mat-option *ngFor="let expense of expenseList" [value]="expense">
          {{ expense | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Vendor/Contractor name</mat-label>
      <input matInput formControlName="vendorName" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">save</button>
  </form>
</div>
