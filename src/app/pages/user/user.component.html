<app-navbar />
<div class="title">user info</div>

<div class="create-form">
  <form [formGroup]="userForm">
    <mat-form-field appearance="fill">
      <mat-label>User ID</mat-label>
      <input matInput type="text" formControlName="userId" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <!-- <input matInput type="text" formControlName="userRole" /> -->
      <mat-select formControlName="userRole">
        <mat-option *ngFor="let i of userRoleList" [value]="i.value">
          {{ i.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput type="text" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input matInput type="text" formControlName="lastName" />
    </mat-form-field>
    <!--     <mat-form-field appearance="fill">
      <mat-label>Date of birth</mat-label>
      <input matInput type="date" formControlName="dateOfBirth" />
    </mat-form-field> -->
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput type="tel" formControlName="phoneNumber" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="emailAddress" />
    </mat-form-field>
    <!--  <mat-form-field appearance="fill">
      <mat-label>Street</mat-label>
      <input matInput type="text" formControlName="street" />
    </mat-form-field>
    <div class="row-of-2">
      <mat-form-field appearance="fill">
        <mat-label>Postcode</mat-label>
        <input matInput type="text" formControlName="postCode" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput type="text" formControlName="city" />
      </mat-form-field>
    </div> -->
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <mat-select formControlName="country">
        <mat-option *ngFor="let i of countryList" [value]="i">
          {{ i }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="btns">
      <button mat-raised-button (click)="onClickCancel()">cancel</button>
      <button mat-raised-button color="accent" (click)="onClickEdit()">
        edit
      </button>
      <button mat-raised-button color="primary" (click)="onClickSave()">
        save
      </button>
    </div>
  </form>
</div>
