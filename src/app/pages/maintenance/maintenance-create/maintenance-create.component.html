<app-navbar />
<div class="title">new maintenance</div> 

<form [formGroup]="maintenanceForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Property ID</mat-label>
      <input matInput formControlName="propertyId" required>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Date of Maintenance</mat-label>
      <input matInput type="date" formControlName="maintenanceDate" required>
      
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Description of Work</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Cost</mat-label>
      <input matInput type="number" formControlName="cost" required>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Vendor/Contractor Name</mat-label>
      <input matInput formControlName="vendorName" required>
    </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit" [disabled]="!maintenanceForm.valid">Submit</button>
  </form>
